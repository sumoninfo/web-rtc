                    <h4 class="text-center">Please enter the user name to add</h4>
                    <hr>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input required placeholder="Name" type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input required placeholder="Phone Number" type="text" class="form-control" id="phone">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>

<input type="text" placeholder="Enter username..." id="username-input"><br>
<button onclick="sendUsername()" type="button">Send</button>
<button onclick="startCall()" type="button">Start Call</button>
<button onclick="joinCall()">Join Call</button>
<div id="video-call-div">
    <video muted id="local-video" autoplay></video>
    <video id="remote-video" autoplay></video>
    <div class="call-action-div">
        <button onclick="muteVideo()">Mute Video</button>
        <button onclick="muteAudio()">Mute Audio</button>
