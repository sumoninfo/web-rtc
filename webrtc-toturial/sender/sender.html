<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div>
    <input type="text" placeholder="Enter username..." id="username-input"><br>
    <button onclick="sendUsername()" type="button">Send</button>
    <button onclick="startCall()" type="button">Start Call</button>
</div>
<div id="video-call-div">
    <video muted id="local-video" autoplay></video>
    <video id="remote-video" autoplay></video>
    <div class="call-action-div">
        <button onclick="muteVideo()" type="button">Mute Video</button>
        <button onclick="muteAudio()" type="button">Mute Audio</button>
    </div>
</div>
<script src="sender.js"></script>
</body>
</html>
